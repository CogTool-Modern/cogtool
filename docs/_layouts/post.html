---
layout: default
---

<article>
        <header>
            <h2>{{ page.title }}</h2>
            <span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
            <span class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/>
            <span class="author"><i class="icon-user"></i> 
                    {% if page.author %}
                        {% if page.author == "Justin Geeslin" %}
                        <a href="https://justin.geesl.in" target="_new" ref="noopener">{{page.author}}</a>
                        {% else %}        
                        {{page.author}}
                        {% endif%}    
                    {% else %}
                        {{site.author}}
                    {% endif%}
            </span>
        </header>

        <div class="entry">{{ content }}</div>

        <footer><!-- additional info --></footer>

</article>
